
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="__ADMIN__/pear/css/pear.css" />
    <link rel="stylesheet" href="__ADMIN__/css/other/console1.css" />
    <style>
        .empty{
            margin-top: 50px;
            text-align: center;
            margin-bottom: 50px;
        }
        .empty .desc{
            color: dimgray;
            margin-top: 10px;
        }
    </style>
</head>
<body class="pear-container">
<div class="layui-card">
    <blockquote class="layui-elem-quote layui-quote-nm">
        <fieldset class="layui-elem-field layui-field-title">
            <legend>Crud生成</legend>
          </fieldset>
        <pre class="layui-code" lay-title="JavaScript" lay-skin="notepad">
创建多级->创建表->选择多级->选择数据表->生成->提交    
基础表字段包括id create_time update_time delete_time</pre>
    </blockquote> 
</div>
 <div class="layui-row layui-col-space10">
     <div class="layui-col-md5">
         <div class="layui-card">
             <div class="layui-card-body">
                <button type="button" class="pear-btn pear-btn-primary pear-btn-md"  id="addMulti">
                    <i class="layui-icon layui-icon-add-1"></i>
                    新增多级
                </button>
                <button class="pear-btn pear-btn-md" id="addBase">
                    <i class="layui-icon layui-icon-add-1"></i>
                    新增基础表
                </button>
                 <ul  class="list">
                     {volist name="list" id="v"}
                     <li class="list-item  table-node">
                         <span class="title">{$v}</span>
                         <input class="pear-btn pear-btn-danger pear-btn-sm" style="float: right;width: 5rem;" onclick="delMulti('{$v}')" value='删除' />
                     </li>
                     {/volist}
                 </ul>
             </div>
         </div>
     </div>
     <div class="layui-col-md7">
         <div class="layui-card">
             <div class="layui-card-body">
                 <div class="empty">
                     <img src="__ADMIN__/images/empty.svg"/>
                     <div class="desc">请选择数据表</div>
                 </div>
                 <table id="dataTable" lay-filter="dataTable">
                 </table>
             </div>
         </div>
     </div>
 </div>

<script type="text/html" id="options">
    <button class="pear-btn pear-btn-success pear-btn-sm" lay-event="crud">生成</button>
</script>

<script src="__ADMIN__/layui/layui.js"></script>
<script src="__ADMIN__/pear/pear.js"></script>
<script src="__ADMIN__/admin/crud/index.js"></script>
</body>
</html>
