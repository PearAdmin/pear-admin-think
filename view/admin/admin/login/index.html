<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <title>后台管理系统</title>
		<link rel="stylesheet" href="__ADMIN__/pear/css/pear.css" />
		<link rel="stylesheet" href="__ADMIN__/css/other/login.css" />
    </head>
    <!-- 代 码 结 构 -->
	<body background="__ADMIN__/images/background2.svg" style="background-size: cover;">
		<form class="layui-form" action="javascript:void(0);">
			<div class="layui-form-item">
				<img class="logo" src="__ADMIN__/images/logo.png" />
				<div class="title">Pear Admin Think</div>
				<div class="desc">
					明 湖 区 最 具 影 响 力 的 设 计 规 范 之 一
				</div>
			</div>
            <div class="layui-form-item">
                <input type="text" name="username" 
                       placeholder="用户名"  class="layui-input">
            </div>
            <div class="layui-form-item password-block">
                <input type="password" name="password" 
                       placeholder="密码"  class="layui-input">
            </div>
            {if get_config('login_captcha')}
			<div class="layui-form-item">
                <input type="text" maxlength="4" name="captcha" 
                placeholder="验证码" class="code layui-input layui-input-inline" >
                <img class="codeImage" id="codeimg" style="height: 2.3rem;"/>
            </div>
            {/if}
			<div class="layui-form-item">
				<input type="checkbox" name="remember" title="30天内自动登录" lay-skin="primary" d="remember" checked>
            </div>
			<div class="layui-form-item">
				<button class="pear-btn pear-btn-success login" lay-submit
                lay-filter="login-submit" id="login">
					登 入
				</button>
			</div>
		</form>
		<!-- 资 源 引 入 -->
		<script src="__ADMIN__/layui/layui.js"></script>
        <script src="__ADMIN__/pear/pear.js"></script>
        <script src="__ADMIN__/admin/login/index.js"></script>
	</body>
</html>
