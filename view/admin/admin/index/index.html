<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>Pear Admin Layui</title> 
		<!-- 依 赖 样 式 -->
		<link rel="stylesheet" href="__ADMIN__/pear/css/pear.css" />
		<!-- 加 载 样 式-->
		<link rel="stylesheet" href="__ADMIN__/css/load.css" />
		<!-- 布 局 样 式 -->
		<link rel="stylesheet" href="__ADMIN__/css/admin.css" />
		<!-- 主 题 更 换 -->
		<style id="pearadmin-bg-color"></style>
	</head>
	<!-- 结 构 代 码 -->
	<body class="layui-layout-body pear-admin">
		<!-- 布 局 框 架 -->
		<div class="layui-layout layui-layout-admin">
			<div class="layui-header">
				<!-- 顶 部 左 侧 功 能 -->
				<ul class="layui-nav layui-layout-left">
					<li class="collaspe layui-nav-item"><a href="#" class="layui-icon layui-icon-shrink-right"></a></li>
					<li class="refresh layui-nav-item"><a href="#" class="layui-icon layui-icon-refresh-1" loading=600></a></li>
				</ul>
				<!-- 顶 部 右 侧 菜 单 -->
				<div id="control" class="layui-layout-control"></div>
				<ul class="layui-nav layui-layout-right" lay-filter="layui_nav_right">
					<li class="layui-nav-item layui-hide-xs"><a href="#" class="fullScreen layui-icon layui-icon-screen-full"></a></li>
					<li class="layui-nav-item layui-hide-xs"><a href="http://www.pearadmin.com" class="layui-icon layui-icon-website"></a></li>
					<li class="layui-nav-item">
						<!-- 头 像 -->
						<a href="javascript:;" >
							<img src="__ADMIN__/images/avatar.jpg" class="layui-nav-img">
							{:session('admin.nickname')}
						</a>
						<!-- 功 能 菜 单 -->
						<dl class="layui-nav-child">
							<dd>
								<a href="javascript:void(0);" class="password">
									修改密码
								</a>
							</dd>
							<dd>
								<a href="javascript:void(0);" class="cache">
									清理缓存
								</a>
							</dd>
							<dd>
								<a href="javascript:void(0);" class="logout">
									退出登录
								</a>
							</dd>
						</dl>
					</li>
					<li class="layui-nav-item setting"><a href="#" class="layui-icon layui-icon-more-vertical"></a></li>
				</ul>
			</div>
			<!-- 侧 边 区 域 -->
			<div class="layui-side layui-bg-black">
				<!-- 顶 部 图 标 -->
				<div class="layui-logo">
					<img  class="logo"></img>
					<span class="title"></span>
				</div>
				<!-- 侧 边 菜 单 -->
				<div class="layui-side-scroll">
					<div id="sideMenu"></div>
				</div>
			</div>
			<!-- 视 图 页 面 -->
			<div class="layui-body">
				<div id="content"></div>
			</div>
		</div>
		<!-- 遮 盖 层 -->
		<div class="pear-cover"></div>
		<!-- 加 载 动 画-->
		<div class="loader-main">
			<div class="loader"></div>
		</div>
		<!-- 依 赖 脚 本 -->
		<script src="__ADMIN__/layui/layui.js"></script>
        <script src="__ADMIN__/pear/pear.js"></script>
        <script src="__ADMIN__/admin/index/index.js"></script>
        <script>
            let MODULE_PATH = "{$APP_DS_PHP}/"
        </script>
	</body>
</html>
