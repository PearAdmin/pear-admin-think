<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>后台管理系统</title>
		<!-- 样 式 文 件 -->
		<link rel="stylesheet" href="__STATIC__/component/pear/css/pear.css" />
		<link rel="stylesheet" href="__STATIC__/admin/css/other/login.css" />
	</head>
    <!-- 代 码 结 构 -->
	<body background="__STATIC__/admin/images/background2.svg" style="background-size: cover;">
		<form class="layui-form" action="javascript:void(0);">
			<div class="layui-form-item">
				<img class="logo" src="__STATIC__/admin/images/logo.png" />
				<div class="title">Pear Admin</div>
				<div class="desc">
					明 湖 区 最 具 影 响 力 的 设 计 规 范 之 一
				</div>
			</div>
			<div class="layui-form-item">
				<input placeholder="账 户" type="text" name="username"  hover class="layui-input"  />
			</div>
			<div class="layui-form-item">
				<input placeholder="密 码" type="password" name="password" hover class="layui-input"  />
			</div>
			{if get_config('web','login_captcha')}
			<div class="layui-form-item">
				<input type="text" maxlength="4" name="captcha" 
                placeholder="验证码" class="code layui-input layui-input-inline" >
                <img class="codeImage" id="codeimg" style="height: 2.3rem;"/>
			</div>
			{/if}
			<div class="layui-form-item">
				<input type="checkbox"  name="remember" title="30天内自动登录" lay-skin="primary" checked>
			</div>
			<div class="layui-form-item">
				<button class="pear-btn pear-btn-success login" lay-submit lay-filter="formLogin">
					登 入
				</button>
			</div>
		</form>
		<!-- 资 源 引 入 -->
		<script src="__STATIC__/component/layui/layui.js"></script>
		<script src="__STATIC__/component/pear/pear.js"></script>
		<script src="__STATIC__/admin/js/login/index.js"></script>
		<script>
            let MODULE_PATH = '{:app_admin()}'
        </script>
	</body>
</html>
