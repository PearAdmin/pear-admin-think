
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="__STATIC__/component/pear/css/pear.css" />
    <link id="layuicss-layer" rel="stylesheet" href="__STATIC__/component/layui/css/modules/layer/default/layer.css" media="all">
</head>
<body class="pear-container">
<div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
        <div class="layui-card">
        <div class="layui-tab layui-tab-brief" lay-filter="TabBrief">
            <ul class="layui-tab-title">
                <li lay-id="web">网站设置</li>
                <li lay-id="email">邮箱设置</li>
                <li lay-id="file">上传设置</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <form class="layui-form edit-form" action="" lay-filter="component-form-element">
                            <div class="layui-form-item">
                            <label class="layui-form-label">
                                邮箱账号
                            </label>
                            <div class="layui-input-block">
                                <input autocomplete="off" class="layui-input" name="smtp-user" value="{$data['smtp-user']??''}" type="text"/>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">
                                邮箱密匙
                            </label>
                            <div class="layui-input-block">
                                <input autocomplete="off" class="layui-input"  name="smtp-pass" value="{$data['smtp-pass']??''}" type="text"/>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">
                                邮箱端口
                            </label>
                            <div class="layui-input-block">
                                <input autocomplete="off" class="layui-input"  name="smtp-port" value="{$data['smtp-port']??''}" type="text"/>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">
                                邮箱服务器
                            </label>
                            <div class="layui-input-block">
                                <input autocomplete="off" class="layui-input"  name="smtp-host" value="{$data['smtp-host']??''}" type="text"/>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button type="submit" class="layui-btn layui-btn-normal" lay-submit="" lay-filter="configform">保存设置</button>
                            </div>
                        </div>
                     </form>
                </div>
                </div>
                </div>
            </div>      
        </div>
    </div>
</div>
<script src="__STATIC__/component/layui/layui.all.js"></script>
<script src="__STATIC__/component/pear/pear.js"></script>
<script src="__STATIC__/admin/js/site_config/index.js"></script>
</body>
</html>
